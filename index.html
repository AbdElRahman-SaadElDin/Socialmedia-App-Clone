<!--  Login Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Clone</title>
    <script src="assets/js/redirect.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="content__left">
          <div class="content__logo">
            <img src="assets/images/logo.svg" alt="Facebook" />
          </div>
          <h2 class="content__text">
            Connect with friends and the world around you on Facebook.
          </h2>
        </div>
        <div class="content__right">
          <div class="content__login">
            <form>
              <input
                type="text"
                placeholder="Email address or Phone Number"
                class="content__input"
                id="username"
              />
              <input
                type="password"
                placeholder="Password"
                class="content__input"
                id="password"
              />
              <button class="login" type="submit" class="content__button">
                Log In
              </button>
            </form>

            <div class="content__forgotten">
              <a href="#" class="content__link">Forgotten password?</a>
            </div>

            <div class="content__divider"></div>
            <a href="#" class="signup">Create new account</a>
          </div>

          <div class="create">
            <a href="#">Create a Page</a>
            <span>for a celebrity, brand or business</span>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/login.js"></script>
  </body>
</html>
